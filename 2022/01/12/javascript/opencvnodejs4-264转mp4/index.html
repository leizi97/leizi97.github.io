            <div class="markdown-body">
              <h2 id="opencvnodejs4-264转mp4"><a href="#opencvnodejs4-264转mp4" class="headerlink" title="opencvnodejs4-264转mp4"></a>opencvnodejs4-264转mp4</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><code class="hljs javascript"><span class="hljs-keyword">const</span> cv2 = <span class="hljs-built_in">require</span>(<span class="hljs-string">&quot;opencvnodejs4&quot;</span>);<br><span class="hljs-comment">/**</span><br><span class="hljs-comment">* <span class="hljs-doctag">@params </span>video264Path 264视频路径</span><br><span class="hljs-comment">* <span class="hljs-doctag">@params </span>mp4Path 保存mp4的路径</span><br><span class="hljs-comment">* <span class="hljs-doctag">@params </span>Fps 视频帧数</span><br><span class="hljs-comment">* <span class="hljs-doctag">@returns </span>totalFrame 总帧数</span><br><span class="hljs-comment">*/</span><br><span class="hljs-keyword">async</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">v264Tomp4</span>(<span class="hljs-params">video264Path, mp4Path, Fps</span>) </span>&#123;<br>    <span class="hljs-keyword">const</span> fourcc = cv2.VideoWriter.fourcc(<span class="hljs-string">&#x27;MP4V&#x27;</span>); <span class="hljs-comment">//编码，可能会出现提示，但是生成的mp4可以正确运行</span><br>    <span class="hljs-keyword">let</span> writer = <span class="hljs-literal">null</span>; <br>    <span class="hljs-keyword">const</span> Vcap = <span class="hljs-keyword">new</span> cv2.VideoCapture(video264Path)<br>    <span class="hljs-keyword">let</span> totalFrame = <span class="hljs-number">0</span>; <span class="hljs-comment">//记录总帧数，264视频总帧数获取出来为负数，也无法使用set跳转到某一帧</span><br>    <span class="hljs-keyword">while</span>(<span class="hljs-literal">true</span>) &#123;<br>        <span class="hljs-keyword">const</span> frame = <span class="hljs-keyword">await</span> Vcap.readAsync(); <span class="hljs-comment">//type:Mat Mat.cols:width  Mat.rows: height</span><br>        totalFrame += <span class="hljs-number">1</span>;<br>        <span class="hljs-keyword">if</span>(frame.empty) &#123;<br>            Vcap.release()<br>            <span class="hljs-keyword">break</span>;<br>        &#125;<br>        <span class="hljs-keyword">if</span>(!writer) &#123;<br>            writer = <span class="hljs-keyword">new</span> cv2.VideoWriter(mp4Path, fourcc, <span class="hljs-built_in">parseInt</span>(Fps), <span class="hljs-keyword">new</span> cv2.Size(frame.cols, frame.rows)); <span class="hljs-comment">//Size无法随意设置，只能读取到某一帧，然后使用这一帧的大小来设置</span><br>        &#125;<br>        <span class="hljs-keyword">await</span> writer.writeAsync(frame)<br>    &#125;<br>    writer &amp;&amp; writer.release()<br>    <span class="hljs-keyword">return</span> totalFrame<br>&#125;<br>v264Tomp4(<span class="hljs-string">&#x27;D:/xxxx/xxx/a.264&#x27;</span>, <span class="hljs-string">&#x27;F:/yyy/yyy/b.mp4&#x27;</span>, <span class="hljs-number">60</span>); <span class="hljs-comment">//执行</span><br><br></code></pre></td></tr></table></figure>
